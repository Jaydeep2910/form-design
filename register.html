<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register Form | XD</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="title">
          <span>Register</span>
        </div>
        <form>
          <div class="input-box">
            <input type="text" class="input-field" id="user" placeholder="" required />
            <label for="user" class="label">Username</label>
            <i class="bx bx-user icon"></i>
          </div>

          <div class="input-box">
            <input type="email" class="input-field" id="email" placeholder="" required />
            <label for="email" class="label">Email</label>
            <i class="bx bx-envelope icon"></i>
          </div>

          <div class="input-box">
            <input type="password" class="input-field" id="pass" placeholder="" required />
            <label for="pass" class="label">Password</label>
            <i class="bx bx-lock icon"></i>
          </div>

          <div class="terms">
            <label>
              <input type="checkbox" required />
              I agree to the terms & conditions
            </label>
          </div>

          <div class="input-box">
            <input type="submit" class="input-submit" value="Register" />
          </div>

          <div class="login-link">
            <span>Already have an account? <a href="index.html">Login</a></span>
          </div>
          </form>
      </div>
    </div>
  </body>
</html>
